<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini To Do List</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .todo-container {
            background: #fff;
            margin-top: 40px;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            min-width: 320px;
        }
        #ft_list {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column-reverse;
            gap: 0.5rem;
        }
        .todo {
            background: #e3e3e3;
            padding: 0.7rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.2s;
        }
        .todo:hover {
            background: #ffcdd2;
        }
        #new-btn {
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }
        #new-btn:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <button id="new-btn">New</button>
        <div id="ft_list"></div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
